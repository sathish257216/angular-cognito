<div class="container">
    <div class="row w-100 vh-100 justfy-content-center align-items-center">
        <div class="auth-box">
            <div>
                <div class="header">
                    <h2>Sign In</h2>
                </div>

                <div class="form" [formGroup]="signInForm">                    
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"  placeholder="Email"/>
                        <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group col">
                            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" placeholder="Password"/>
                            <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <input type="checkbox" name="showPassword" id="show-password" [checked]="showPassword" (change)="showPassword = !showPassword">Show Password
                    </div>

                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSignIn()">Sign In</button>
                </div>
            </div>

        </div>
    </div>
</div>
